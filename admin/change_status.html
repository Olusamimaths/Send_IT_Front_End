   <div id="two_col_order">

    <div class="col_1">
      <p id="error_message"></p>
      <p id="success"></p>
        <form action="" method="POST">
            <h2>CHANGE THE STATUS OF AN ORDER:</h2>
            <div>
                <label for="order_id">Order ID*:</label><br/>
              <input type="text" name="order_id" id="order_id" required>
            </div>
            <div>
                <label for="status">New Status*:</label><br/>
                <input type="radio" name="status" value="transit" checked> Transit<br>
                <input type="radio" name="status" value="delivered"> Delivered<br>
                <input type="radio" name="status" value="placed"> Placed
            </div>
            <button type="button" name="create_order" id="btn_login" onclick="postData()">Update Order</button>
          </form>
          </div>
